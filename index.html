<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container flex flex-col items-center justify-center mx-auto min-h-screen">
        <div class="flex flex-col rounded-md shadow-md bg-rose-200 md:flex-row">
            <input type="text" placeholder="Enter a URL" class="rounded-md placeholder:text-gray-400 p-3 m-3">
            <button class="bg-rose-500 text-white rounded-md p-2 m-3 hover:bg-rose-600 hover:text-white active:outline-none active:scale-105" onclick="generateQR()">Generate QR</button>
        </div>

        <div class="container p-3 m-3 flex items-center justify-center">
            <img id="qr-image" alt="QR CODE IMAGE">
        </div>
    </div>

    <script>
        function generateQR() {
            const url = document.querySelector('input').value;
            const qrImg = document.getElementById('qr-image');
            qrImg.src = `http://localhost:3000/generate-qr?text=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
